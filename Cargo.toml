[workspace]
members = ["crates/elicitation", "crates/elicitation_derive", "crates/elicitation_macros"]
resolver = "2"

[workspace.package]
version = "0.2.1"
edition = "2024"
license = "Apache-2.0 OR MIT"
repository = "https://github.com/crumplecup/elicitation"
authors = ["crumplecup"]
homepage = "https://github.com/crumplecup/elicitation"
documentation = "https://docs.rs/elicitation"
readme = "README.md"

[workspace.dependencies]
# MCP client
rmcp = { version = "0.13", features = ["client", "transport-io"] }

# Error handling
derive_more = { version = "2", features = ["display", "error", "from"] }
derive-getters = "0.5"

# Tracing
tracing = "0.1"

# Async runtime
tokio = { version = "1", features = ["macros", "rt-multi-thread", "io-std"] }
serde_json = "1"

# Proc macros
syn = { version = "2", features = ["full", "extra-traits"] }
quote = "1"
proc-macro2 = "1"

# Utility
paste = "1.0"
async-trait = "0.1"

# DateTime libraries
chrono = "0.4"
time = { version = "0.3", features = ["parsing", "formatting", "macros"] }
jiff = "0.1"

# UUID library
uuid = { version = "1.0", features = ["v4", "serde"] }

# URL library
url = "2.5"

# Regex library
regex = "1.12"

# Verification libraries
creusot-contracts = "0.8"
prusti-contracts = "0.2"

# Dev dependencies
tokio-test = "0.4"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[profile.release]
lto = true
codegen-units = 1
strip = true
