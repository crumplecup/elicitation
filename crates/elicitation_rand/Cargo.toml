[package]
name = "elicitation_rand"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Random data generation through elicitation - castle on cloud verification pattern"
repository.workspace = true
keywords = ["elicitation", "rand", "random", "generator", "testing"]
categories = ["development-tools::testing", "game-development"]

[dependencies]
elicitation = { path = "../elicitation", features = ["rand"] }
rand = { workspace = true }
rand_chacha = { workspace = true }
chrono = { workspace = true, optional = true }
time = { workspace = true, optional = true }
jiff = { workspace = true, optional = true }
uuid = { workspace = true, optional = true }
url = { workspace = true, optional = true }
csv = { workspace = true, optional = true }
serde = { workspace = true, optional = true }

[features]
chrono = ["dep:chrono"]
time = ["dep:time"]
jiff = ["dep:jiff"]
uuid = ["dep:uuid"]
url = ["dep:url"]
verification = ["chrono", "csv", "serde"]

[dev-dependencies]
tokio = { workspace = true }
chrono = { workspace = true }
time = { workspace = true }
jiff = { workspace = true }
uuid = { workspace = true }
url = { workspace = true }
csv = { workspace = true }
serde = { workspace = true }

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(kani)'] }

[target.'cfg(kani)'.dependencies]
kani-verifier = { workspace = true }

[package.metadata.docs.rs]
all-features = true
