[package]
name = "elicitation_rand"
version = "0.6.7"
edition = "2021"
rust-version = "1.70"
authors = ["Erik Nordin <erik@nordin.dev>"]
license = "MIT OR Apache-2.0"
description = "Random data generation through elicitation - castle on cloud verification pattern"
repository = "https://github.com/your-repo/elicitation"
keywords = ["elicitation", "rand", "random", "generator", "testing"]
categories = ["development-tools::testing", "game-development"]

[dependencies]
elicitation = { version = "0.6.7", path = "../elicitation", features = ["rand"] }
rand = "0.8"
rand_chacha = "0.3"

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }

[target.'cfg(kani)'.dependencies]
kani-verifier = "0.57"

[package.metadata.docs.rs]
all-features = true
