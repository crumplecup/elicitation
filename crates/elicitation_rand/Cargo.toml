[package]
name = "elicitation_rand"
version = "0.6.7"
edition = "2021"
rust-version = "1.70"
authors = ["Erik Nordin <erik@nordin.dev>"]
license = "MIT OR Apache-2.0"
description = "Random data generation through elicitation - castle on cloud verification pattern"
repository = "https://github.com/your-repo/elicitation"
keywords = ["elicitation", "rand", "random", "generator", "testing"]
categories = ["development-tools::testing", "game-development"]

[dependencies]
elicitation = { workspace = true, features = ["rand"] }
rand = { workspace = true }
rand_chacha = { workspace = true }
chrono = { workspace = true, optional = true }
time = { workspace = true, optional = true }
jiff = { workspace = true, optional = true }
uuid = { workspace = true, optional = true }
url = { workspace = true, optional = true }
csv = { workspace = true, optional = true }
serde = { workspace = true, optional = true }

[features]
chrono = ["dep:chrono"]
time = ["dep:time"]
jiff = ["dep:jiff"]
uuid = ["dep:uuid"]
url = ["dep:url"]
verification = ["chrono", "csv", "serde"]

[dev-dependencies]
tokio = { workspace = true }
chrono = { workspace = true }
time = { workspace = true }
jiff = { workspace = true }
uuid = { workspace = true }
url = { workspace = true }
csv = { workspace = true }
serde = { workspace = true }

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(kani)'] }

[target.'cfg(kani)'.dependencies]
kani-verifier = { workspace = true }

[package.metadata.docs.rs]
all-features = true
