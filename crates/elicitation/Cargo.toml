[package]
name = "elicitation"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
homepage.workspace = true
documentation.workspace = true
readme.workspace = true

description = "Conversational elicitation of strongly-typed Rust values via MCP"
keywords = ["mcp", "llm", "elicitation", "types", "async"]
categories = ["development-tools", "asynchronous"]

[dependencies]
rmcp = { workspace = true }
derive_more = { workspace = true }
derive-getters = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true }
serde_json = { workspace = true }

# Re-export derive macro
elicitation_derive = { path = "../elicitation_derive", version = "0.2.0" }

[dev-dependencies]
tokio-test = "0.4"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[features]
default = []
# Feature for tests that call real API (rate-limited)
api = []
