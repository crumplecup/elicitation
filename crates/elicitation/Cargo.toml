[package]
name = "elicitation"
version = "0.4.3"
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
homepage.workspace = true
documentation.workspace = true
readme.workspace = true

description = "Conversational elicitation of strongly-typed Rust values via MCP"
keywords = ["mcp", "llm", "elicitation", "types", "async"]
categories = ["development-tools", "asynchronous"]

[dependencies]
rmcp = { workspace = true }
derive_more = { workspace = true }
derive-getters = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true }
serde_json = { workspace = true }
paste = "1.0"
async-trait = "0.1"

# DateTime libraries (optional)
chrono = { workspace = true, optional = true }
time = { workspace = true, optional = true }
jiff = { workspace = true, optional = true }

# UUID library (optional)
uuid = { version = "1.0", optional = true, features = ["v4", "serde"] }

# Verification libraries (optional)
creusot-contracts = { version = "0.2", optional = true }
prusti-contracts = { version = "0.2", optional = true }

# Re-export derive macro
elicitation_derive = { path = "../elicitation_derive", version = "0.4.3" }

[dev-dependencies]
tokio-test = "0.4"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
uuid = { version = "1.0", features = ["v4", "serde"] }

[features]
default = []
# Feature for tests that call real API (rate-limited)
api = []
# Enable serde_json::Value elicitation
serde_json = []
# Enable chrono datetime elicitation
chrono = ["dep:chrono"]
# Enable time datetime elicitation
time = ["dep:time"]
# Enable jiff datetime elicitation
jiff = ["dep:jiff"]
# Enable UUID elicitation
uuid = ["dep:uuid"]

# Formal verification support
verification = []                           # Core Contract trait only
verify-kani = ["verification"]             # Kani model checker
verify-creusot = ["verification", "creusot-contracts"]  # Creusot deductive verifier
verify-prusti = ["verification", "prusti-contracts"]    # Prusti separation logic
verify-verus = ["verification"]            # Verus SMT verifier (future)
verify-all = ["verify-kani", "verify-creusot", "verify-prusti", "verify-verus"]

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(kani)'] }
