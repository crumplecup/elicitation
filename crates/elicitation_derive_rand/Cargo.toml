[package]
name = "elicitation_derive_rand"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
homepage.workspace = true
documentation.workspace = true
readme.workspace = true
description = "Derive macro for contract-aware random generation"
keywords = ["derive", "rand", "contracts", "generation"]

[lib]
proc-macro = true

[dependencies]
syn = { version = "2.0", features = ["full", "extra-traits"] }
quote = "1.0"
proc-macro2 = "1.0"

[dev-dependencies]
elicitation = { version = "0.6.7", path = "../elicitation" }
elicitation_rand = { version = "0.6.7", path = "../elicitation_rand" }
chrono = "0.4"
time = "0.3"
jiff = "0.2"
uuid = "1.0"
url = "2.5"

[features]
# Passthrough features for testing (library users don't pay for these)
chrono = ["elicitation_rand/chrono"]
time = ["elicitation_rand/time"]
jiff = ["elicitation_rand/jiff"]
uuid = ["elicitation_rand/uuid"]
url = ["elicitation_rand/url"]

[lints]
workspace = true
