[package]
name = "elicitation_derive"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
homepage.workspace = true
documentation.workspace = true
readme = "README.md"

description = "Derive macros for elicitation library"
keywords = ["mcp", "derive", "macro", "elicitation", "procedural"]
categories = ["development-tools::procedural-macro-helpers"]

[lib]
proc-macro = true

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(kani)', 'cfg(creusot)', 'cfg(prusti)', 'cfg(verus)'] }

[dependencies]
syn = { workspace = true }
quote = { workspace = true }
proc-macro2 = { workspace = true }

[dev-dependencies]
elicitation = { workspace = true }
elicitation_rand = { workspace = true }
tracing = { workspace = true }
rmcp = { workspace = true }
serde_json = { workspace = true }
chrono = { workspace = true }
time = { workspace = true }
jiff = { workspace = true }
uuid = { workspace = true }
url = { workspace = true }

[features]
# Passthrough features for testing (library users don't pay for these)
chrono = ["elicitation_rand/chrono"]
time = ["elicitation_rand/time"]
jiff = ["elicitation_rand/jiff"]
uuid = ["elicitation_rand/uuid"]
url = ["elicitation_rand/url"]
